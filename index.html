<html>
  <head>
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto:400,700" rel="stylesheet">
  </head>

  <body>
    <header class="text-center">
        <h1>Moodifai</h1>
        <p>Let AI read the mood of your photo :)</p>
    </header>

    <div class="input text-center">
      <label>Enter URL:</label>
      <form>
        <input type="url" id="formValueId" name="valueId"/>
        <input type="button" id="theButton" value="Submit"/>
      </form>
    </div>

    <div class="results-card hidden slide-up">
      <div class="results-image"></div>

      <div class="results">
        <h3>Results</h3>
      </div>
    </div>

    <div class="color-palette hidden slide-up"></div>

    <!-- Scripts -->
    <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
